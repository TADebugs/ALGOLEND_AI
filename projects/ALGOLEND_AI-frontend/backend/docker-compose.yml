version: '3.8'

services:
  algolend-backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ALGOD_NETWORK=testnet
      - ALGOD_SERVER=https://testnet-api.algonode.cloud
      - ALGOD_TOKEN=
      - INDEXER_SERVER=https://testnet-idx.algonode.cloud
      - INDEXER_TOKEN=
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
